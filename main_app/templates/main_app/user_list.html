{% extends "base.html" %}

{% block content %}

  <h1>User List</h1>
  
{% for user in object_list %}
  <div class="card">
    <a href="{% url 'users_detail' user.id %}">
      <div class="card-content">
        <span class="card-title">
          {{ user.name }}
        </span>
        <p>Age: {{ user.age }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Phone: {{ user.phone }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
