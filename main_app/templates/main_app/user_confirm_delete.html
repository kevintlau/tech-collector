{% extends "base.html" %}

{% block content %}

  <h1>Delete User</h1>

  <h5>
    Are you sure you want to remove 
    <span class="teal-text">{{ object.name }}</span>
    from the database?
  </h5>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Deletion" class="btn">
    <a href="{% url 'users_detail' object.id %}" class="btn">Cancel</a>
  </form>

{% endblock %}
