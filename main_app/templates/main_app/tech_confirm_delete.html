{% extends "base.html" %}

{% block content %}

  <h1>Delete Tech</h1>

  <h5>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h5>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Deletion" class="btn">
    <a href="{% url 'tech_detail' object.id %}" class="btn">Cancel</a>
  </form>

{% endblock %}
