{% extends "base.html" %}

{% block content %}

{% if object %}
  <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1>Add User</h1>
{% endif %}

<div class="card form-card">
  <form class="action="" method="post">
    <!-- csrf token needed to submit post requests -->
    {% csrf_token %} 
    <table>
      {{ form.as_table }}
    </table>
    <input class="btn mt-16" type="submit" value="Submit">
  </form>
</div>

{% endblock %}
